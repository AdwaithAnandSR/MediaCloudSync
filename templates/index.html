<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Processor</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="text-center mb-5">
                    <h1 class="display-4 mb-3">
                        <i class="fas fa-music text-primary me-3"></i>
                        YouTube Music Processor
                    </h1>
                    <p class="lead">Extract audio from YouTube videos, playlists, and channels with high-quality processing</p>
                </div>

                <!-- Process Single Video -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-play-circle me-2"></i>
                            Process Single Video
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="videoForm">
                            <div class="mb-3">
                                <label for="videoUrl" class="form-label">YouTube Video URL</label>
                                <input type="url" class="form-control" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-download me-2"></i>
                                Process Video
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Process Playlist -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Process Playlist
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="playlistForm">
                            <div class="mb-3">
                                <label for="playlistUrl" class="form-label">YouTube Playlist URL or ID</label>
                                <input type="text" class="form-control" id="playlistUrl" placeholder="https://www.youtube.com/playlist?list=... or PLrAXtmRdnEQy..." required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="playlistSkip" class="form-label">Skip</label>
                                        <input type="number" class="form-control" id="playlistSkip" value="0" min="0">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="playlistLimit" class="form-label">Limit</label>
                                        <input type="number" class="form-control" id="playlistLimit" value="10" min="1" max="50">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-list-ul me-2"></i>
                                Process Playlist
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Process Channel -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-tv me-2"></i>
                            Process Channel
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="channelForm">
                            <div class="mb-3">
                                <label for="channelUrl" class="form-label">YouTube Channel URL or Handle</label>
                                <input type="text" class="form-control" id="channelUrl" placeholder="https://www.youtube.com/@channel or @channelname" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="channelSkip" class="form-label">Skip</label>
                                        <input type="number" class="form-control" id="channelSkip" value="0" min="0">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="channelLimit" class="form-label">Limit</label>
                                        <input type="number" class="form-control" id="channelLimit" value="10" min="1" max="50">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info">
                                <i class="fas fa-broadcast-tower me-2"></i>
                                Process Channel
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Task Status -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-tasks me-2"></i>
                            Task Status
                        </h5>
                        <button class="btn btn-sm btn-outline-secondary" id="refreshTasks">
                            <i class="fas fa-sync-alt me-2"></i>
                            Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="taskStatus" class="text-center text-muted">
                            <p>No active tasks</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="responseToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
